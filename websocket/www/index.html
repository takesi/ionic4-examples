<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="img/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css"></link>
  <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>WebSocket Test</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content padding>
      <ion-item>
        <ion-label position="floating">Server Address</ion-label>
        <ion-input id="address" value="192.168.0.102"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Port</ion-label>
        <ion-input id="port" value="81"></ion-input>
      </ion-item>
      <ion-button id="connect" color="success" margin>Connect</ion-button>
      <ion-button id="disconnect" disabled color="danger" margin>Disconnect</ion-button>
      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-input id="message" placeholder="e.g. Hello"></ion-input>
      </ion-item>
      <ion-button id="send" color="primary" margin>Send</ion-button>
    </ion-content>
  </ion-app>
  <script src="js/app.js"></script>
</body>

</html>
